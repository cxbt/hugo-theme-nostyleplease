<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body a="{{ $.Site.Params.theme_config.appearance | default "auto" }}">
        {{- $showToc := true -}}
        {{- if isset .Params "toc" -}}
            {{- $showToc = .Params.toc -}}
        {{- end -}}
        {{- $toc := .TableOfContents -}}
        {{- $hasToc := gt (len (findRE "<a href=" $toc)) 0 -}}

        <main class="page-content" aria-label="Content">
            <div class="w{{ if and .IsPage $hasToc }} w--toc{{ end }}">
                {{- block "main" . }}{{- end }}
                {{ partial "footer.html" }}
            </div>
        </main>
    </body>
</html>
